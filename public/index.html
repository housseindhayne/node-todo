<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="/css/main.css" rel="stylesheet"/>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div class="main" ng-controller="MainController">
    <div class="container">
        <h1>{{ title }}</h1>

        <h2>Alpha Version</h2>

        <div class="header">
            <button type="button" class="btn btn-default btn-lg" ng-click="toggleAdd()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ADD
            </button>
            <form>
                <div class="form-group" ng-hide="add">
                    <label for="name">Name</label>
                    <input type="text"  id="name" class="form-control input-sm text-left" ng-model="formData.name">
                    <label for="owner">Owner</label>
                    <input type="text" id="owner" label="owner" class="form-control  input-sm text-left" ng-model="formData.owner">
                    <label for="cover">Cover url</label>
                    <input type="text" id="cover" label="cover url" class="form-control input-sm text-left" ng-model="formData.cover">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBook()">Create</button>
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->

            </form>
        </div>
        <div ng-repeat="product in products" class="col-md-3">
            <div class="thumbnail">
                <img ng-src="{{product.cover}}">

                <p class="title">{{product.name }}</p>

                <p class="owner">Owner :{{ product.owner }}</p>

                <div class="rating">
                    <p class="reserve" ng-click="reserve($index)">{{product.reserve}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Services -->
<script src="js/services/books.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>


</body>
</html>
